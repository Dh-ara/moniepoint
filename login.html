<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-image: url(/Image/loginlogo.svg);
  color: #333;
  height: 100vh;
}

.login-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  min-height: 100vh;
}

.login-box {
  background: #fff;
  padding: 30px 25px;
  border-radius: 12px;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  text-align: center;
}

.logo img {
  width: 50px;
  margin-bottom: 10px;
}

h2 {
  font-size: 1.4rem;
  margin-bottom: 20px;
}

.tabs {
  display: flex;
  justify-content: space-around;
  margin-bottom: 15px;
  border-bottom: 2px solid #e0e0e0;
}

.tab {
  background: none;
  border: none;
  padding: 10px 15px;
  font-weight: 600;
  cursor: pointer;
  border-bottom: 2px solid transparent;
}

.tab.active {
  color: #0052cc;
  border-bottom: 2px solid #0052cc;
}

form {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-top: 15px;
}

.phone-input {
  display: flex;
  align-items: center;
  border: 1px solid #ccc;
  border-radius: 8px;
  overflow: hidden;
  background: #fff;
}

.flag {
  padding: 10px;
  background: #f4f4f4;
  font-size: 0.95rem;
  border-right: 1px solid #ccc;
}

.phone-input input {
  border: none;
  padding: 12px;
  flex: 1;
  outline: none;
  font-size: 1rem;
}

.next-btn {
  background-color: #0052cc;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

.next-btn:hover {
  background-color: #003d99;
}

.change-phone {
  margin-top: 10px;
  display: inline-block;
  font-size: 0.9rem;
  color: #0052cc;
  text-decoration: none;
}

.signup-footer {
  margin-top: 20px;
  text-align: center;
  color: white;
}

.signup-footer a {
  color: #00aaff;
  text-decoration: none;
}

footer {
  margin-top: 20px;
  text-align: center;
  font-size: 0.85rem;
  color: #bbb;
  max-width: 90%;
}
    </style>
</head>
<body>
    <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="/Image/bluemoniepoint.png" alt="Moniepoint Logo">
      </div>

      <h2>Login to Moniepoint</h2>

      <div class="tabs">
        <button class="tab active">Phone Number</button>
        <button class="tab">Username</button>
      </div>

      <form>
        <div class="phone-input">
          <span class="flag">ðŸ‡³ðŸ‡¬ +234</span>
          <input type="tel" placeholder="Phone Number" required>
        </div>

        <button type="submit" class="next-btn">Next</button>
      </form>

      <a href="#" class="change-phone">Change My Phone Number</a>
    </div>

    <div class="signup-footer">
      <p>New to Moniepoint? <a href="#">Sign Up</a></p>
    </div>

    <footer>
      <p>Licensed by the <strong>Central Bank of Nigeria</strong> and insured by the <strong>NDIC</strong>.</p>
    </footer>
  </div>
</body>
</html>
